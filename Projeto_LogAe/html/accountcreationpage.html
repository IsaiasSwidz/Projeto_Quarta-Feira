<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de conta</title>
</head>
<body>
    <!--Estrutura da criação da conta do usuário-->

    <!-- Container que armazenará as labels, images, buttons, etc... -->
    <div id="container">
        <h1>Crie sua conta!</h1>
        <div id="content-container">
            <input type="text" name="nome" placeholder="Nome de Usuário">
            <input type="email" name="email" placeholder="E-Mail Válido">
            <input type="password" name="senha" placeholder="Senha">
            <input type="password" name="confirmar_senha" placeholder="Confirmar Senha">
            <button type="submit">Cadastrar</button>
        </div>
        <p>Já possuí uma conta? <a href="">Faça seu login!</a></p>
    </div>
</body>
</html>
