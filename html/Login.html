<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/theme.css">
    <title>Página de Login</title>
</head>
<body>
    <!--Estrutura da página principal-->

    <!-- Container que armazenará as labels, images, buttons, etc... -->
    <div id="container">
        <h1>Bem vindo!</h1>
        <p>Por favor, realize seu Login!</p>
        <div id="contnet-container">
            <input type="number" name="cpf" placeholder="CPF" id="cpf" required>
            <input type="password" name="senha" placeholder="Senha" id="senha" required>
            <input type="checkbox" name="lembrar" id="lembrar"><label for="lembrar">Lembre-se de mim</label>
            <button type="submit">Login</button>
        </div>
        <p>Não possuí cadastro? <a href="AccountCreation.html">Crie sua conta aqui!</a></p>
        <a href="ForgotPassword.html">Esqueci minha senha</a>
    </div>
</body>
</html>
