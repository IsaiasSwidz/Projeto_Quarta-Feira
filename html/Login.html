<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Login.css">
    <link rel="stylesheet" href="../assets/index.css">
    <link rel="script" src="../js/Login.js"></link>
    <title>Página de Login</title>
</head>
<body>
    <!--Estrutura da página principal-->

    <!-- Container que armazenará as labels, images, buttons, etc... -->
    <div id="container">
        <div id="container-background">
            <img class="background" id="triangle-left" src="../img/TriangleLeft.png" alt="">
            <div class="background" id="icon-left">
                <img src="../img/ChronoraIconBlack.png" alt="">
                <p id="icon-left-text">Chronora</p>
            </div>
            <img class="background" id="bar-right" src="../img/BarDescending.png" alt="">
            <img class="background" id="bar-left" src="../img/BarAscending.png" alt="">
            <img class="background" id="comb-right" src="../img/Comb1.png" alt="">
            <img class="background" id="comb-left" src="../img/Comb2.png" alt="">
        </div>
        <div id="container-form">
            <h1>Bem vindo de volta!</h1>
            <input type="number" name="cpf" placeholder="CPF" id="input-cpf" required>
            <input type="password" name="senha" placeholder="Senha" id="input-password" required>
            <div id="bottom-inputs-container">
                <input type="checkbox" name="remember-me" id="checkbox-remeber-me" class="checkbox">
                <label for="checkbox-remeber-me">Lembre-se de mim</label>
                <a href="ForgotPassword.html" id="a-forgot-password">Esqueceu a senha?</a>
            </div>

            <a href="Main.html" id="a-login"><button type="submit" id="btn-login">Entrar</button></a>
            <a href="AccountCreation.html" id="a-register"><button id="btn-register">Criar Conta</button></a>
        </div>
    </div>
    <script src="../js/AccountCreation.js"></script>
</body>
</html>
