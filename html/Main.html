<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Main.css">
    <link rel="stylesheet" href="../assets/index.css">
    <link rel="script" src="../js/Main.js"></link>
    <title>Página Inicial</title>
</head>
<body>
    <div id="container">
        <div id="container-header">
            <div id="icon-left">
                <img id="icon-left-img" src="../img/LogoBackgroundYellow.png" alt="">
                <p id="icon-left-text">Chronora</p>
            </div>
            <div id="search-bar">
                <div class="search-container">
                    <input type="text" name="search-bar" placeholder="Pintura de parede, aula de inglês..." id="input-search-bar">
                    <img src="../img/Search.png" alt="" class="icon-search">
                </div>
            </div>
            <div id="navbar-buttons">
                <a class="navbar-a" href="ServiceCreation.html"><img class="navbar-buttons-img" id="icon-add-service" src="../img/Plus.png" alt=""></a>
                <div id="qty-chronos">
                    <img id="qty-chronos-img" src="../img/Coin.png" alt="">
                    <p id="qty-chronos-text">123</p>
                </div>
                <a class="navbar-a" href=""><img class="navbar-buttons-img" id="icon-add-service" src="../img/Briefcase.png" alt=""></a>
                <a class="navbar-a" href=""><img class="navbar-buttons-img" id="icon-add-service" src="../img/Profile.png" alt=""></a>
                <a class="navbar-a" href=""><img class="navbar-buttons-img" id="icon-add-service" src="../img/Settings.png" alt=""></a>
            </div>
        </div>
        <div id="container-background">
            <img class="background" id="comb-left" src="../img/Comb3.png" alt="">
            <img class="background" id="comb-right" src="../img/Comb4.png" alt="">
        </div>
        <div id="container-form">
            <div id="container-makerequest">
                <div id="makerequest-content">
                    <h3>As horas acumuladas no seu banco representam oportunidades reais de ação.</h3>
                    <div id="makerequest-btn">
                        <button>Faça um pedido<img src="/img/Plus.png" alt=""></button>
                    </div>
                    <h3>Ou realize o de alguém</h3>
                    <img src="/img/White Lines.png" alt="" id="white-lines">
                </div>
                
            </div>
            <div id="container-requests">
                <div id="requests-filter">
                    <div class="filter-item">
                        <h3>Avaliação de usuário</h3>
                        <select name="avaliacao" id="filtro-avaliacao">
                            <option value="0">0 - 1 estrelas</option>
                            <option value="1">1 - 2 estrelas</option>
                            <option value="2">2 - 3 estrelas</option>
                            <option value="3">3 - 4 estrelas</option>
                            <option value="4">4 - 5 estrelas</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <h3>Tempo </h3>
                        <div class="slider-container">
                            <input type="range" id="tempo-slider" min="5" max="100" step="5" value="5">
                            <span id="tooltip" class="tooltip">0-5</span>
                        </div>
                    </div>
                    <div class="filter-item">
                        <h3>Categorias</h3>
                        <input list="categorias-lista" id="filtro-categorias" name="categorias" placeholder="Digite ou escolha">
                        <!-- As categorias estão sendo armazenadas em JS, no arquivo Main.js -->
                        <datalist id="categorias-lista"></datalist>
                    </div>
                    <div class="filter-item">
                        <h3>Ordenação</h3>
                        <select name="ordenacao" id="filtro-ordenacao">
                            <option value="0">Mais recentes</option>
                            <option value="1">Mais antigos</option>
                            <option value="2">Melhores avaliados</option>
                            <option value="3">Maior tempo</option>
                            <option value="4">Menor tempo</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/AccountCreation.js"></script>
    <script src="../js/Main.js"></script>
</body>
</html>
