<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronora</title>
    <link rel="stylesheet" href="../css/ServiceCreation.css">
    <link rel="stylesheet" href="../assets/index.css">
</head>
<body>
    <div id="container">
        <div id="container-header">
            <div id="icon-left">
                <img id="icon-left-img" src="../img/LogoBackgroundYellow.png" alt="">
                <p id="icon-left-text">Chronora</p>
            </div>
            <div id="search-bar">
                <div class="search-container">
                    <input type="text" name="search-bar" placeholder="Pintura de parede, aula de inglês..." id="input-search-bar">
                    <img src="../img/Search.png" alt="" class="icon-search">
                </div>
            </div>
            <div id="navbar-buttons">
                <a class="navbar-a" href="ServiceCreation.html"><img class="navbar-buttons-img" id="icon-add-service" src="../img/Plus.png" alt=""></a>
                <div id="qty-chronos">
                    <img id="qty-chronos-img" src="../img/Coin.png" alt="">
                    <p id="qty-chronos-text">123</p>
                </div>
                <a class="navbar-a" href=""><img class="navbar-buttons-img" id="icon-add-service" src="../img/Briefcase.png" alt=""></a>
                <a class="navbar-a" href=""><img class="navbar-buttons-img" id="icon-add-service" src="../img/Profile.png" alt=""></a>
                <a class="navbar-a" href=""><img class="navbar-buttons-img" id="icon-add-service" src="../img/Settings.png" alt=""></a>
            </div>
        </div>
        <div id="container-background">
            <img class="background" id="comb-left" src="../img/Comb3.png" alt="">
            <img class="background" id="comb-right" src="../img/Comb4.png" alt="">
        </div>

        <div class="order-creation-modal">
            <h2>Criação do pedido</h2>
            <form>
                <input type="text" placeholder="Título">
                <input type="text" placeholder="Descrição">
                <input type="text" placeholder="Preço de Chronos">
                <input type="text" placeholder="Categoria(s)">
                <div class="image-upload">
                    <input type="text" placeholder="Imagem do pedido">
                    <button type="button"><img class="background" id="add-image" src="../img/AddImage.png" alt=""></button>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-button">Cancelar</button>
                    <button type="submit" class="create-button">Criar pedido</button>
                </div>
            </form>
        </div>
    </div>
    </main>
</body>
</html>
